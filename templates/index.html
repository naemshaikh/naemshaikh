<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBlack AI Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .terminal {
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            background: #0a0b0e;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #2a2c33;
        }

        /* HEADER */
        .header {
            height: 70px;
            background: #111216;
            border-bottom: 1px solid #2a2c33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .logo h1 {
            color: white;
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            color: #8f9bb3;
            font-size: 20px;
            cursor: pointer;
        }

        /* MODE SELECTOR */
        .mode-selector {
            padding: 16px 24px;
            background: #111216;
            border-bottom: 1px solid #2a2c33;
            display: flex;
            gap: 12px;
        }

        .mode-btn {
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: #1a1c23;
            color: #8f9bb3;
            border: 1px solid #2a2c33;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        /* MAIN CONTENT - 60/40 SPLIT */
        .main-content {
            flex: 1;
            display: flex;
            min-height: 0;
            overflow: hidden;
        }

        /* TRADING SECTION (60%) */
        .trading-section {
            width: 60%;
            background: #111216;
            border-right: 1px solid #2a2c33;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* BALANCE CARD - ‡§õ‡•ã‡§ü‡§æ ‡§ï‡§ø‡§Ø‡§æ */
        .balance-card {
            background: #1a1c23;
            border-radius: 16px;
            padding: 16px;
            border: 1px solid #2a2c33;
            max-width: 300px;
        }

        .balance-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #8f9bb3;
            font-size: 14px;
        }

        .balance-value {
            color: white;
            font-weight: 600;
        }

        .balance-value.positive {
            color: #4caf50;
        }

        /* POSITIONS GRID */
        .section-title {
            color: #8f9bb3;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .positions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .position-card {
            background: #1a1c23;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #2a2c33;
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .position-token {
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .position-pnl {
            font-size: 13px;
            font-weight: 600;
        }

        .position-pnl.positive { color: #4caf50; }
        .position-pnl.negative { color: #f44336; }

        .position-details {
            display: flex;
            justify-content: space-between;
            color: #8f9bb3;
            font-size: 12px;
        }

        /* QUICK ACTIONS */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .action-btn {
            background: #1a1c23;
            border: 1px solid #2a2c33;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* CHAT SECTION (40%) - ‡§ö‡•å‡§°‡§º‡§æ ‡§ï‡§ø‡§Ø‡§æ */
        .chat-section {
            width: 40%;
            background: #111216;
            display: flex;
            flex-direction: column;
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 90%;  /* ‡§ö‡•å‡§°‡§º‡§æ ‡§ï‡§ø‡§Ø‡§æ */
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.bot {
            background: #1a1c23;
            color: white;
            align-self: flex-start;
            border: 1px solid #2a2c33;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
        }

        /* TYPING INDICATOR */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
            background: #1a1c23;
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 8px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #8f9bb3;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        .chat-input-area {
            height: 70px;
            border-top: 1px solid #2a2c33;
            padding: 12px 15px;
            display: flex;
            gap: 10px;
            background: #111216;
        }

        .chat-input {
            flex: 1;
            background: #1a1c23;
            border: 1px solid #2a2c33;
            border-radius: 25px;
            padding: 0 15px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 46px;
            height: 46px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 23px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .footer {
            height: 40px;
            background: #111216;
            border-top: 1px solid #2a2c33;
            display: flex;
            align-items: center;
            padding: 0 24px;
            color: #8f9bb3;
            font-size: 13px;
            gap: 30px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">
                <h1>ü§ñ MrBlack AI Pro</h1>
            </div>
            <div class="header-icons">
                <span>üõ†Ô∏è</span>
                <span>üë§</span>
            </div>
        </div>

        <!-- MODE SELECTOR -->
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('paper')">üìù PAPER</button>
            <button class="mode-btn" onclick="setMode('real')">üî¥ REAL</button>
            <button class="mode-btn" onclick="setMode('stats')">üìä STATS</button>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- TRADING SECTION -->
            <div class="trading-section">
                <!-- BALANCE CARD - ‡§õ‡•ã‡§ü‡§æ -->
                <div class="balance-card">
                    <div class="balance-row">
                        <span>Paper</span>
                        <span class="balance-value" id="paperBalance">1.245 BNB</span>
                    </div>
                    <div class="balance-row">
                        <span>Real</span>
                        <span class="balance-value" id="realBalance">0.000 BNB</span>
                    </div>
                    <div class="balance-row">
                        <span>PnL</span>
                        <span class="balance-value positive" id="pnl">+0.078 (6%)</span>
                    </div>
                </div>

                <!-- POSITIONS -->
                <div>
                    <div class="section-title">üìä OPEN POSITIONS</div>
                    <div class="positions-grid" id="positionsGrid"></div>
                </div>

                <!-- QUICK ACTIONS -->
                <div>
                    <div class="section-title">‚ö° QUICK ACTIONS</div>
                    <div class="quick-actions">
                        <button class="action-btn" onclick="quickAction('scan')">üîç SCAN</button>
                        <button class="action-btn" onclick="quickAction('buy')">üí∞ BUY</button>
                        <button class="action-btn" onclick="quickAction('sell')">üí∏ SELL</button>
                        <button class="action-btn" onclick="quickAction('stats')">üìä STATS</button>
                    </div>
                </div>
            </div>

            <!-- CHAT SECTION - ‡§ö‡•å‡§°‡§º‡§æ -->
            <div class="chat-section">
                <div class="chat-history" id="chatHistory">
                    <div class="message bot">ü§ñ Bot: Paper trading started!</div>
                </div>
                
                <!-- TYPING INDICATOR (hidden by default) -->
                <div class="typing-indicator" id="typingIndicator" style="display: none; margin-left: 20px;">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                
                <div class="chat-input-area">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Type message..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <span>üìç Paper Trading</span>
            <span>üìä 2 Positions</span>
            <span>‚õΩ 5 Gwei</span>
            <span>üî∑ Block: 34567890</span>
        </div>
    </div>

    <script>
        // Sample data
        let positions = [
            { token: 'BNB', amount: 0.1, price: 600, pnl: 5.2 },
            { token: 'CAKE', amount: 0.05, price: 2, pnl: -2.1 }
        ];

        let messages = [
            { text: 'Paper trading started!', isBot: true }
        ];

        let isTyping = false;

        function updatePositions() {
            const grid = document.getElementById('positionsGrid');
            grid.innerHTML = '';
            positions.forEach(pos => {
                const pnlClass = pos.pnl >= 0 ? 'positive' : 'negative';
                grid.innerHTML += `
                    <div class="position-card">
                        <div class="position-header">
                            <span class="position-token">${pos.token}</span>
                            <span class="position-pnl ${pnlClass}">${pos.pnl > 0 ? '+' : ''}${pos.pnl}%</span>
                        </div>
                        <div class="position-details">
                            <span>${pos.amount} BNB</span>
                            <span>$${pos.price}</span>
                        </div>
                    </div>
                `;
            });
        }

        function updateChat() {
            const chatDiv = document.getElementById('chatHistory');
            chatDiv.innerHTML = '';
            messages.forEach(msg => {
                chatDiv.innerHTML += `
                    <div class="message ${msg.isBot ? 'bot' : 'user'}">
                        ${msg.isBot ? 'ü§ñ Bot:' : 'üôã You:'} ${msg.text}
                    </div>
                `;
            });
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'flex';
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            // Add user message
            messages.push({ text, isBot: false });
            updateChat();
            input.value = '';

            // Show typing indicator
            showTyping();

            // Simulate bot response
            setTimeout(() => {
                hideTyping();
                let response = '';
                const lowerText = text.toLowerCase();
                
                if (lowerText.includes('buy')) {
                    response = '‚úÖ Bought successfully! +5% profit';
                } else if (lowerText.includes('sell')) {
                    response = '‚úÖ Sold with 5% profit!';
                } else if (lowerText.includes('scan')) {
                    response = 'üîç Scanning token... SAFE: 16/16 boxes';
                } else {
                    response = `Processing: "${text}"`;
                }
                
                messages.push({ text: response, isBot: true });
                updateChat();
            }, 1500);
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }

        function quickAction(action) {
            const input = document.getElementById('chatInput');
            if (action === 'scan') {
                input.value = 'scan 0x1234...';
            } else if (action === 'buy') {
                input.value = 'buy BNB 0.1';
            } else if (action === 'sell') {
                input.value = 'sell BNB';
            } else if (action === 'stats') {
                messages.push({ text: 'üìä Loading statistics...', isBot: true });
                updateChat();
            }
            input.focus();
        }

        function setMode(mode) {
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (mode === 'paper') {
                buttons[0].classList.add('active');
                document.getElementById('paperBalance').innerText = '1.245 BNB';
            } else if (mode === 'real') {
                buttons[1].classList.add('active');
                document.getElementById('paperBalance').innerText = '0.000 BNB';
            } else if (mode === 'stats') {
                buttons[2].classList.add('active');
            }
            
            messages.push({ text: `Switched to ${mode.toUpperCase()} mode`, isBot: true });
            updateChat();
        }

        // Initialize
        updatePositions();
        updateChat();
    </script>
</body>
</html>
