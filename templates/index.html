<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBlack AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 10px; }
        .container { width: 100%; max-width: 400px; height: 700px; background: #0a0b0e; border-radius: 24px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #2a2c33; }
        
        /* Header */
        .header { height: 50px; background: #111216; border-bottom: 1px solid #2a2c33; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .logo { color: white; font-weight: 600; }
        .icons { color: #8f9bb3; display: flex; gap: 15px; }
        
        /* Mode Selector */
        .mode { display: flex; gap: 5px; padding: 10px; background: #111216; border-bottom: 1px solid #2a2c33; }
        .mode-btn { flex: 1; padding: 8px; background: #1a1c23; color: #8f9bb3; border: 1px solid #2a2c33; border-radius: 20px; font-size: 12px; cursor: pointer; text-align: center; }
        .mode-btn.active { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        
        /* Trading Section */
        .trading { padding: 10px; background: #111216; border-bottom: 1px solid #2a2c33; }
        .balance { background: #1a1c23; border-radius: 10px; padding: 10px; display: flex; justify-content: space-between; margin-bottom: 10px; }
        .balance-item { text-align: center; }
        .balance-label { color: #8f9bb3; font-size: 11px; }
        .balance-value { color: white; font-weight: 600; font-size: 14px; }
        .positive { color: #4caf50; }
        
        /* Positions */
        .section-title { color: #8f9bb3; font-size: 12px; margin-bottom: 8px; }
        .positions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .position-card { background: #1a1c23; border-radius: 8px; padding: 8px; }
        .pos-header { display: flex; justify-content: space-between; font-size: 12px; }
        .pos-name { color: white; }
        .pos-pnl { font-weight: 600; }
        .pos-details { color: #8f9bb3; font-size: 10px; margin-top: 4px; display: flex; justify-content: space-between; }
        
        /* Quick Actions */
        .actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .action-btn { background: #1a1c23; border: 1px solid #2a2c33; color: white; padding: 8px; border-radius: 6px; font-size: 11px; cursor: pointer; text-align: center; }
        
        /* Chat Section */
        .chat { flex: 1; background: #111216; display: flex; flex-direction: column; min-height: 0; }
        .messages { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .message { padding: 8px 12px; border-radius: 12px; max-width: 85%; font-size: 13px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bot { background: #1a1c23; color: white; align-self: flex-start; border: 1px solid #2a2c33; }
        .user { background: linear-gradient(135deg, #667eea, #764ba2); color: white; align-self: flex-end; }
        
        /* Typing Indicator */
        .typing { display: flex; gap: 4px; padding: 8px 12px; background: #1a1c23; border-radius: 12px; width: fit-content; margin-bottom: 5px; border: 1px solid #2a2c33; }
        .typing-dot { width: 6px; height: 6px; background: #8f9bb3; border-radius: 50%; animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 60%, 100% { transform: translateY(0); opacity: 0.4; } 30% { transform: translateY(-4px); opacity: 1; } }
        
        /* Input Area */
        .input-area { height: 60px; background: #111216; border-top: 1px solid #2a2c33; padding: 10px; display: flex; gap: 8px; }
        .chat-input { flex: 1; background: #1a1c23; border: 1px solid #2a2c33; border-radius: 20px; padding: 0 12px; color: white; font-size: 13px; outline: none; }
        .send-btn { width: 40px; height: 40px; background: linear-gradient(135deg, #667eea, #764ba2); border: none; border-radius: 20px; color: white; font-size: 16px; cursor: pointer; }
        
        /* Footer */
        .footer { height: 30px; background: #111216; border-top: 1px solid #2a2c33; display: flex; align-items: center; padding: 0 10px; color: #8f9bb3; font-size: 10px; gap: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="logo">ü§ñ MrBlack AI</span>
            <div class="icons"><span>‚öôÔ∏è</span><span>üë§</span></div>
        </div>
        
        <!-- Mode Selector -->
        <div class="mode">
            <div class="mode-btn active">üìù PAPER</div>
            <div class="mode-btn">üî¥ REAL</div>
            <div class="mode-btn">üìä STATS</div>
        </div>
        
        <!-- Trading Section -->
        <div class="trading">
            <div class="balance">
                <div class="balance-item"><span class="balance-label">PAPER</span><span class="balance-value">1.245</span></div>
                <div class="balance-item"><span class="balance-label">REAL</span><span class="balance-value">0.000</span></div>
                <div class="balance-item"><span class="balance-label">PNL</span><span class="balance-value positive">+6%</span></div>
            </div>
            
            <div class="section-title">üìä POSITIONS</div>
            <div class="positions">
                <div class="position-card">
                    <div class="pos-header"><span class="pos-name">BNB</span><span class="pos-pnl positive">+5.2%</span></div>
                    <div class="pos-details"><span>0.1 BNB</span><span>$600</span></div>
                </div>
                <div class="position-card">
                    <div class="pos-header"><span class="pos-name">CAKE</span><span class="pos-pnl negative" style="color:#f44336;">-2.1%</span></div>
                    <div class="pos-details"><span>0.05 BNB</span><span>$2</span></div>
                </div>
            </div>
            
            <div class="section-title">‚ö° QUICK ACTIONS</div>
            <div class="actions">
                <div class="action-btn">üîç SCAN</div>
                <div class="action-btn">üí∞ BUY</div>
                <div class="action-btn">üí∏ SELL</div>
                <div class="action-btn">üìä STATS</div>
            </div>
        </div>
        
        <!-- Chat Section -->
        <div class="chat">
            <div class="messages" id="messages">
                <div class="message bot">ü§ñ Paper trading started!</div>
            </div>
            
            <div class="input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type message..." autocomplete="off">
                <button class="send-btn" id="sendBtn">‚û§</button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <span>üìç Paper Mode</span>
            <span>üìä 2 Positions</span>
            <span>‚õΩ 5 Gwei</span>
        </div>
    </div>

    <script>
        // Chat memory
        let messages = [{ text: 'Paper trading started!', isBot: true }];
        let balance = 1.245;
        let positions = [
            { token: 'BNB', amount: 0.1, price: 600, pnl: 5.2 },
            { token: 'CAKE', amount: 0.05, price: 2, pnl: -2.1 }
        ];
        
        // Typing indicator
        const typingHTML = '<div class="typing" id="typing"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
        
        function showTyping() {
            if (!document.getElementById('typing')) {
                document.getElementById('messages').insertAdjacentHTML('beforeend', typingHTML);
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            }
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        function updateChat() {
            let html = '';
            messages.forEach(msg => {
                html += `<div class="message ${msg.isBot ? 'bot' : 'user'}">${msg.isBot ? 'ü§ñ' : 'üë§'} ${msg.text}</div>`;
            });
            document.getElementById('messages').innerHTML = html;
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
        
        function sendMessage() {
            let input = document.getElementById('chatInput');
            let text = input.value.trim();
            if (!text) return;
            
            messages.push({ text, isBot: false });
            updateChat();
            input.value = '';
            
            // Show typing indicator
            showTyping();
            
            // Think time
            setTimeout(() => {
                hideTyping();
                
                let reply = '';
                let t = text.toLowerCase();
                
                // Memory check
                let lastBotMsg = messages.filter(m => m.isBot).pop()?.text || '';
                
                // Commands
                if (t.includes('buy')) {
                    if (t.includes('bnb')) {
                        balance -= 0.1;
                        reply = '‚úÖ Bought 0.1 BNB for $600';
                    } else {
                        reply = 'üí∞ Available: BNB (0.1 BNB), CAKE (0.05 BNB)';
                    }
                }
                else if (t.includes('sell')) {
                    if (t.includes('bnb')) {
                        balance += 0.105;
                        reply = '‚úÖ Sold BNB! Profit: 0.005 BNB';
                    } else {
                        reply = 'üí∏ Your positions: BNB (+5.2%), CAKE (-2.1%)';
                    }
                }
                else if (t.includes('balance')) {
                    reply = `üìä Paper balance: ${balance.toFixed(3)} BNB | PnL: +6%`;
                }
                else if (t.includes('scan')) {
                    reply = 'üîç Scanning token... ‚úÖ SAFE: 16/16 boxes';
                }
                else if (t.includes('position') || t.includes('portfolio')) {
                    let posList = positions.map(p => `${p.token} ${p.pnl>0?'+':''}${p.pnl}%`).join(', ');
                    reply = `üìà Positions: ${posList}`;
                }
                else if (t.includes('hello') || t.includes('hi') || t.includes('hey')) {
                    reply = 'üëã Hello! How can I help you trade today?';
                }
                else if (t.includes('memory') || t.includes('remember')) {
                    reply = 'üß† I remember our conversation! You said: ' + messages.slice(-3).filter(m => !m.isBot).map(m => m.text).join(', ');
                }
                else if (t.includes('who are you')) {
                    reply = 'ü§ñ I am MrBlack AI, your trading assistant!';
                }
                else if (t.includes('thank')) {
                    reply = 'üôè You're welcome! Happy trading!';
                }
                else {
                    reply = 'ü§î Command not recognized. Try: buy BNB, balance, scan, positions';
                }
                
                messages.push({ text: reply, isBot: true });
                updateChat();
            }, 1200); // Think time
        }
        
        // Event listeners
        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('chatInput').onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        };
        
        // Mode switching
        document.querySelectorAll('.mode-btn').forEach((btn, i) => {
            btn.onclick = () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    let msg = '';
                    if (i === 0) msg = 'Switched to PAPER mode. Paper balance: 1.245 BNB';
                    else if (i === 1) msg = 'Switched to REAL mode. Connect wallet to start!';
                    else msg = 'üìä Stats: Win Rate 68% | Total Trades: 24';
                    messages.push({ text: msg, isBot: true });
                    updateChat();
                }, 800);
            };
        });
        
        // Quick actions
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.onclick = () => {
                let txt = btn.textContent;
                if (txt.includes('BUY')) document.getElementById('chatInput').value = 'buy BNB';
                else if (txt.includes('SELL')) document.getElementById('chatInput').value = 'sell BNB';
                else if (txt.includes('SCAN')) document.getElementById('chatInput').value = 'scan 0x1234...';
                else if (txt.includes('STATS')) document.getElementById('chatInput').value = 'balance';
            };
        });
        
        // Initial update
        updateChat();
    </script>
</body>
</html>
