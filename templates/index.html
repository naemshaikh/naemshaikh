<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBlack AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { background: #0a0a0f; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 10px; color: #ffffff; }
        .container { width: 100%; max-width: 400px; height: 700px; background: #111116; border-radius: 24px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #2a2a33; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        
        /* Header */
        .header { height: 50px; background: #1a1a22; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .logo { color: #fff; font-weight: 600; font-size: 17px; }
        .icons { color: #888; display: flex; gap: 15px; font-size: 18px; }
        
        /* Mode Selector */
        .mode { display: flex; gap: 5px; padding: 10px; background: #1a1a22; border-bottom: 1px solid #333; }
        .mode-btn { flex: 1; padding: 9px; background: #22222a; color: #ccc; border: 1px solid #444; border-radius: 20px; font-size: 12px; cursor: pointer; text-align: center; transition: 0.2s; }
        .mode-btn.active { background: #33333a; color: #ffffff; border-color: #666; }
        
        /* Trading Section */
        .trading { padding: 12px; background: #111116; border-bottom: 1px solid #333; }
        .balance { background: #1a1a22; border-radius: 12px; padding: 12px; display: flex; justify-content: space-between; margin-bottom: 12px; border: 1px solid #333; }
        .balance-item { text-align: center; }
        .balance-label { color: #888; font-size: 11px; }
        .balance-value { color: #fff; font-weight: 600; font-size: 15px; }
        .positive { color: #4caf50; }
        
        .section-title { color: #aaa; font-size: 12px; margin: 12px 0 8px; }
        .positions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .position-card { background: #1a1a22; border-radius: 10px; padding: 10px; border: 1px solid #333; }
        .pos-header { display: flex; justify-content: space-between; font-size: 13px; }
        .pos-name { color: #fff; }
        .pos-pnl { font-weight: 600; }
        .pos-details { color: #888; font-size: 11px; margin-top: 4px; }
        
        .actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .action-btn { background: #22222a; border: 1px solid #444; color: #ddd; padding: 9px 4px; border-radius: 8px; font-size: 11px; cursor: pointer; text-align: center; transition: 0.2s; }
        .action-btn:hover { background: #33333a; color: #fff; }
        
        /* Chat */
        .chat { flex: 2; background: #111116; display: flex; flex-direction: column; }
        .messages { flex: 1; padding: 12px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .message { padding: 10px 14px; border-radius: 14px; max-width: 85%; font-size: 14px; line-height: 1.4; }
        .bot { background: #1a1a22; color: #ddd; align-self: flex-start; border: 1px solid #333; }
        .user { background: #2a2a33; color: #fff; align-self: flex-end; }
        
        .typing { display: flex; gap: 5px; padding: 10px 14px; background: #1a1a22; border-radius: 14px; width: fit-content; border: 1px solid #333; }
        .typing-dot { width: 6px; height: 6px; background: #777; border-radius: 50%; animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-5px); } }
        
        /* Input */
        .input-area { height: 62px; background: #1a1a22; border-top: 1px solid #333; padding: 10px; display: flex; gap: 8px; }
        .chat-input { flex: 1; background: #22222a; border: 1px solid #444; border-radius: 25px; padding: 0 16px; color: #ffffff; font-size: 14.5px; outline: none; }
        .send-btn { width: 44px; height: 44px; background: #33333a; border: none; border-radius: 50%; color: #fff; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .send-btn:hover { background: #555; transform: scale(1.05); }
        
        /* Footer */
        .footer { height: 32px; background: #1a1a22; border-top: 1px solid #333; display: flex; align-items: center; padding: 0 12px; color: #888; font-size: 10.5px; gap: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="logo">ü§ñ MrBlack AI</span>
            <div class="icons"><span>‚öôÔ∏è</span><span>üë§</span></div>
        </div>
        
        <div class="mode">
            <div class="mode-btn active">üìù PAPER</div>
            <div class="mode-btn">üî¥ REAL</div>
            <div class="mode-btn">üìä STATS</div>
        </div>
        
        <div class="trading">
            <div class="balance">
                <div class="balance-item"><span class="balance-label">PAPER</span><span class="balance-value">1.245</span></div>
                <div class="balance-item"><span class="balance-label">REAL</span><span class="balance-value">0.000</span></div>
                <div class="balance-item"><span class="balance-label">PNL</span><span class="balance-value positive">+6%</span></div>
            </div>
            <div class="section-title">üìä POSITIONS</div>
            <div class="positions">
                <div class="position-card">
                    <div class="pos-header"><span class="pos-name">BNB</span><span class="pos-pnl positive">+5.2%</span></div>
                    <div class="pos-details"><span>0.1 BNB</span><span>$600</span></div>
                </div>
                <div class="position-card">
                    <div class="pos-header"><span class="pos-name">CAKE</span><span class="pos-pnl" style="color:#f44336;">-2.1%</span></div>
                    <div class="pos-details"><span>0.05 BNB</span><span>$2</span></div>
                </div>
            </div>
            <div class="section-title">‚ö° QUICK ACTIONS</div>
            <div class="actions">
                <div class="action-btn">üîç SCAN</div>
                <div class="action-btn">üí∞ BUY</div>
                <div class="action-btn">üí∏ SELL</div>
                <div class="action-btn">üìä STATS</div>
            </div>
        </div>
        
        <div class="chat">
            <div class="messages" id="messages">
                <div class="message bot">ü§ñ Paper trading started!</div>
            </div>
            <div class="input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type message..." autocomplete="off">
                <button class="send-btn" id="sendBtn">‚û§</button>
            </div>
        </div>
        
        <div class="footer">
            <span>üìç Paper Mode</span>
            <span>üìä 2 Positions</span>
            <span>‚õΩ 5 Gwei</span>
        </div>
    </div>

    <script>
        let messages = [{ text: 'Paper trading started!', isBot: true }];
        let balance = 1.245;
        let positions = [{ token: 'BNB', amount: 0.1, price: 600, pnl: 5.2 }, { token: 'CAKE', amount: 0.05, price: 2, pnl: -2.1 }];
        
        const typingHTML = '<div class="typing" id="typing"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
        
        function showTyping() {
            if (!document.getElementById('typing')) {
                document.getElementById('messages').insertAdjacentHTML('beforeend', typingHTML);
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            }
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        function updateChat() {
            let html = '';
            messages.forEach(msg => {
                html += `<div class="message ${msg.isBot ? 'bot' : 'user'}">${msg.isBot ? 'ü§ñ' : 'üë§'} ${msg.text}</div>`;
            });
            document.getElementById('messages').innerHTML = html;
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
        
        function sendMessage() {
            let input = document.getElementById('chatInput');
            let text = input.value.trim();
            if (!text) return;
            
            messages.push({ text, isBot: false });
            updateChat();
            input.value = '';
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                let reply = '';
                let t = text.toLowerCase();
                
                if (t.includes('buy')) reply = '‚úÖ Bought 0.1 BNB for $600';
                else if (t.includes('sell')) reply = '‚úÖ Sold BNB! Profit: 0.005 BNB';
                else if (t.includes('balance')) reply = `üìä Paper balance: ${balance.toFixed(3)} BNB | PnL: +6%`;
                else if (t.includes('scan')) reply = 'üîç Scanning token... ‚úÖ SAFE: 16/16 boxes';
                else if (t.includes('position') || t.includes('portfolio')) reply = 'üìà Positions: BNB +5.2%, CAKE -2.1%';
                else if (t.includes('hello') || t.includes('hi')) reply = 'üëã Hello! How can I help you trade today?';
                else reply = 'ü§î Try: buy BNB, balance, scan, positions';
                
                messages.push({ text: reply, isBot: true });
                updateChat();
            }, 1200);
        }
        
        // Clean & Strong Button + Enter Fix
        document.addEventListener("DOMContentLoaded", function() {
            console.log("%c‚úÖ MrBlack Dark Theme + Button Fixed v4", "color:#aaa;font-weight:bold");
            const sendBtn = document.getElementById("sendBtn");
            const chatInput = document.getElementById("chatInput");
            if (sendBtn) sendBtn.onclick = sendMessage;
            if (chatInput) chatInput.addEventListener("keypress", e => { if (e.key === "Enter") { e.preventDefault(); sendMessage(); } });
        });
        
        updateChat();
        
        // Quick actions
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.onclick = () => {
                let txt = btn.textContent;
                if (txt.includes('BUY')) document.getElementById('chatInput').value = 'buy BNB';
                else if (txt.includes('SELL')) document.getElementById('chatInput').value = 'sell BNB';
                else if (txt.includes('SCAN')) document.getElementById('chatInput').value = 'scan';
                else if (txt.includes('STATS')) document.getElementById('chatInput').value = 'balance';
            };
        });
    </script>
</body>
</html>
