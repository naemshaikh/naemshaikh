<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBlack AI Pro Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        .terminal {
            width: 100%%;
            max-width: 1400px;
            height: 90vh;
            background: #0a0b0e;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #2a2c33;
        }
        .header {
            height: 70px;
            background: #111216;
            border-bottom: 1px solid #2a2c33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            flex-shrink: 0;
        }
        .logo h1 {
            color: white;
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .main-content {
            flex: 1;
            display: flex;
            min-height: 0;
            overflow: hidden;
        }
        .trading-section {
            width: 60%%;
            background: #111216;
            border-right: 1px solid #2a2c33;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-section {
            width: 40%%;
            background: #111216;
            display: flex;
            flex-direction: column;
        }
        .footer {
            height: 45px;
            background: #111216;
            border-top: 1px solid #2a2c33;
            display: flex;
            align-items: center;
            padding: 0 24px;
            color: #8f9bb3;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="logo">
                <h1>ü§ñ MrBlack AI Pro</h1>
            </div>
        </div>
        <div class="main-content">
            <div class="trading-section">
                <h3 style="color:white;">Trading Panel</h3>
            </div>
            <div class="chat-section">
                <h3 style="color:white;">Chat Panel</h3>
            </div>
        </div>
        <div class="footer">
            <span>üìç Paper Trading | 4 Positions</span>
        </div>
    </div>
</body>
</html>
