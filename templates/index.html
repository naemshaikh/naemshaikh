<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBlack AI â€¢ Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', system-ui; background: radial-gradient(circle at center, #0f0f1a, #000000); }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .neon-purple { box-shadow: 0 0 25px rgba(168, 85, 247, 0.6); }
        .chat-bubble-bot { background: linear-gradient(135deg, #4f46e5, #7c3aed); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md h-[720px] glass rounded-3xl overflow-hidden shadow-2xl neon-purple border border-purple-500/30 flex flex-col">
        
        <!-- Header -->
        <div class="bg-black/80 px-6 py-4 flex items-center justify-between border-b border-purple-500/30">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-gradient-to-br from-purple-500 to-indigo-500 rounded-2xl flex items-center justify-center text-2xl">ðŸ¤–</div>
                <div>
                    <h1 class="text-white font-bold text-2xl tracking-tighter">MrBlack</h1>
                    <p class="text-emerald-400 text-xs font-medium flex items-center gap-1"><span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>24Ã—7 LEARNING ACTIVE</p>
                </div>
            </div>
            <div class="flex gap-4 text-xl text-white/70">
                <i class="fas fa-cog hover:text-white cursor-pointer"></i>
                <i class="fas fa-user-circle hover:text-white cursor-pointer"></i>
            </div>
        </div>

        <!-- Trading Bar -->
        <div class="bg-zinc-950/80 px-6 py-3 flex justify-between text-sm border-b border-white/10">
            <div class="text-center">
                <div class="text-emerald-400 text-xs">PAPER</div>
                <div class="text-white font-semibold">1.87 BNB</div>
            </div>
            <div class="text-center">
                <div class="text-rose-400 text-xs">REAL</div>
                <div class="text-white font-semibold">0.00</div>
            </div>
            <div class="text-center">
                <div class="text-amber-400 text-xs">PNL</div>
                <div class="text-emerald-400 font-semibold">+12.4%</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="messages" class="flex-1 p-5 overflow-y-auto space-y-4 bg-black/40">
            <!-- messages JS se aayenge -->
        </div>

        <!-- Input -->
        <div class="p-4 border-t border-white/10 bg-black/80">
            <div class="flex gap-2">
                <input id="chatInput" type="text" 
                       class="flex-1 bg-zinc-900 border border-purple-500/30 focus:border-purple-500 rounded-3xl px-6 py-3 text-white placeholder-zinc-500 outline-none"
                       placeholder="Bhai scan kar... ya buy bol">
                <button id="sendBtn"
                        class="w-14 h-14 bg-gradient-to-br from-purple-600 to-indigo-600 rounded-3xl flex items-center justify-center text-2xl hover:scale-110 transition-all">
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = localStorage.getItem('mrblack_session') || crypto.randomUUID();
        localStorage.setItem('mrblack_session', sessionId);

        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(text, isBot) {
            const div = document.createElement('div');
            div.className = `flex ${isBot ? 'justify-start' : 'justify-end'}`;
            div.innerHTML = `
                <div class="${isBot ? 'chat-bubble-bot text-white' : 'bg-zinc-800 text-white'} max-w-[80%] px-5 py-3 rounded-3xl rounded-${isBot ? 'tl' : 'tr'}-none">
                    ${isBot ? 'ðŸ¤– ' : ''}${text}
                </div>
            `;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, false);
            input.value = '';

            // Show typing
            const typing = document.createElement('div');
            typing.id = 'typing';
            typing.className = 'flex justify-start';
            typing.innerHTML = `<div class="bg-zinc-800 px-5 py-3 rounded-3xl">ðŸ¤– typing<span class="animate-pulse">...</span></div>`;
            messagesDiv.appendChild(typing);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, session_id: sessionId, user_name: "Bhai" })
            });
            const data = await res.json();

            typing.remove();
            addMessage(data.reply, true);
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

        // Welcome
        addMessage('Arre bhai! MrBlack ready hai ðŸ”¥ Kya scan karna hai aaj?', true);
    </script>
</body>
</html>
