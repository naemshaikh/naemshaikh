<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>MrBlack AI Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .terminal {
            width: 100%;
            max-width: 500px;  /* Mobile friendly width */
            height: 95vh;
            background: #0a0b0e;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #2a2c33;
        }

        /* HEADER */
        .header {
            height: 60px;
            background: #111216;
            border-bottom: 1px solid #2a2c33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-icons {
            display: flex;
            gap: 16px;
            color: #8f9bb3;
            font-size: 18px;
        }

        /* MODE SELECTOR */
        .mode-selector {
            padding: 12px 16px;
            background: #111216;
            border-bottom: 1px solid #2a2c33;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .mode-btn {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            background: #1a1c23;
            color: #8f9bb3;
            border: 1px solid #2a2c33;
            cursor: pointer;
            flex-shrink: 0;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }

        /* TRADING SECTION - UPAR */
        .trading-section {
            background: #111216;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            border-bottom: 1px solid #2a2c33;
        }

        /* BALANCE ROW - HORIZONTAL */
        .balance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1c23;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #2a2c33;
        }

        .balance-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .balance-label {
            color: #8f9bb3;
            font-size: 11px;
            margin-bottom: 2px;
        }

        .balance-value {
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .balance-value.positive {
            color: #4caf50;
        }

        /* POSITIONS - 2 CARDS SIDE BY SIDE */
        .positions-title {
            color: #8f9bb3;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .positions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .position-card {
            background: #1a1c23;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #2a2c33;
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .position-token {
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .position-pnl {
            font-size: 12px;
            font-weight: 600;
        }

        .position-pnl.positive { color: #4caf50; }
        .position-pnl.negative { color: #f44336; }

        .position-details {
            display: flex;
            justify-content: space-between;
            color: #8f9bb3;
            font-size: 11px;
        }

        /* QUICK ACTIONS - 4 BUTTONS */
        .actions-title {
            color: #8f9bb3;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .action-btn {
            background: #1a1c23;
            border: 1px solid #2a2c33;
            color: white;
            padding: 8px 0;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
        }

        /* CHAT SECTION - NICHE */
        .chat-section {
            flex: 1;
            background: #111216;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.bot {
            background: #1a1c23;
            color: white;
            align-self: flex-start;
            border: 1px solid #2a2c33;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
        }

        /* INPUT AREA - WITH SEND BUTTON */
        .input-area {
            background: #111216;
            border-top: 1px solid #2a2c33;
            padding: 12px;
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            background: #1a1c23;
            border: 1px solid #2a2c33;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 13px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* FOOTER */
        .footer {
            height: 36px;
            background: #111216;
            border-top: 1px solid #2a2c33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            color: #8f9bb3;
            font-size: 11px;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1c23;
        }
        ::-webkit-scrollbar-thumb {
            background: #2a2c33;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <!-- HEADER -->
        <div class="header">
            <span class="logo">ü§ñ MrBlack AI Pro</span>
            <div class="header-icons">
                <span>üõ†Ô∏è</span>
                <span>üë§</span>
            </div>
        </div>

        <!-- MODE SELECTOR -->
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('paper')">üìù PAPER</button>
            <button class="mode-btn" onclick="setMode('real')">üî¥ REAL</button>
            <button class="mode-btn" onclick="setMode('stats')">üìä STATS</button>
        </div>

        <!-- TRADING SECTION (UPAR) -->
        <div class="trading-section">
            <!-- BALANCE ROW -->
            <div class="balance-row">
                <div class="balance-item">
                    <span class="balance-label">PAPER</span>
                    <span class="balance-value" id="paperBalance">1.245</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">REAL</span>
                    <span class="balance-value" id="realBalance">0.000</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">PNL</span>
                    <span class="balance-value positive" id="pnl">+0.078</span>
                </div>
            </div>

            <!-- POSITIONS -->
            <div>
                <div class="positions-title">üìä POSITIONS</div>
                <div class="positions-grid" id="positionsGrid"></div>
            </div>

            <!-- QUICK ACTIONS -->
            <div>
                <div class="actions-title">‚ö° QUICK ACTIONS</div>
                <div class="quick-actions">
                    <button class="action-btn" onclick="quickAction('scan')">üîç SCAN</button>
                    <button class="action-btn" onclick="quickAction('buy')">üí∞ BUY</button>
                    <button class="action-btn" onclick="quickAction('sell')">üí∏ SELL</button>
                    <button class="action-btn" onclick="quickAction('stats')">üìä STATS</button>
                </div>
            </div>
        </div>

        <!-- CHAT SECTION (NICHE) -->
        <div class="chat-section">
            <div class="chat-messages" id="chatMessages"></div>
            
            <!-- INPUT AREA WITH SEND BUTTON -->
            <div class="input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <span>üìç Paper Mode</span>
            <span>üìä 2 Positions</span>
            <span>‚õΩ 5 Gwei</span>
        </div>
    </div>

    <script>
        // Sample data
        let positions = [
            { token: 'BNB', amount: 0.1, price: 600, pnl: 5.2 },
            { token: 'CAKE', amount: 0.05, price: 2, pnl: -2.1 }
        ];

        let messages = [
            { text: 'Paper trading started!', isBot: true }
        ];

        let currentMode = 'paper';

        function updatePositions() {
            const grid = document.getElementById('positionsGrid');
            grid.innerHTML = '';
            positions.forEach(pos => {
                const pnlClass = pos.pnl >= 0 ? 'positive' : 'negative';
                grid.innerHTML += `
                    <div class="position-card">
                        <div class="position-header">
                            <span class="position-token">${pos.token}</span>
                            <span class="position-pnl ${pnlClass}">${pos.pnl > 0 ? '+' : ''}${pos.pnl}%</span>
                        </div>
                        <div class="position-details">
                            <span>${pos.amount} BNB</span>
                            <span>$${pos.price}</span>
                        </div>
                    </div>
                `;
            });
        }

        function updateChat() {
            const chatDiv = document.getElementById('chatMessages');
            chatDiv.innerHTML = '';
            messages.forEach(msg => {
                chatDiv.innerHTML += `
                    <div class="message ${msg.isBot ? 'bot' : 'user'}">
                        ${msg.isBot ? 'ü§ñ' : 'üë§'} ${msg.text}
                    </div>
                `;
            });
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            // Add user message
            messages.push({ text, isBot: false });
            updateChat();
            input.value = '';

            // Bot response based on message
            setTimeout(() => {
                let response = '';
                const lowerText = text.toLowerCase();
                
                if (lowerText.includes('buy')) {
                    response = '‚úÖ Bought successfully! Check positions.';
                } else if (lowerText.includes('sell')) {
                    response = '‚úÖ Sold with 5% profit!';
                } else if (lowerText.includes('scan')) {
                    response = 'üîç Scanning... ‚úÖ SAFE: 16/16 boxes';
                } else if (lowerText.includes('price')) {
                    response = 'üìà BNB: $607 (+1.2%) | CAKE: $1.98 (-1%)';
                } else if (lowerText.includes('balance')) {
                    if (currentMode === 'paper') {
                        response = 'üìä Paper Balance: 1.245 BNB';
                    } else {
                        response = 'üí∞ Real Balance: 0.000 BNB';
                    }
                } else if (lowerText.includes('hello') || lowerText.includes('hi')) {
                    response = 'üëã Hello! How can I help you trade?';
                } else if (lowerText.includes('who are you')) {
                    response = 'ü§ñ I am MrBlack AI - your trading assistant!';
                } else {
                    response = `ü§î I got: "${text}". Try: buy, sell, scan, price, balance`;
                }
                
                messages.push({ text: response, isBot: true });
                updateChat();
            }, 800);
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }

        function quickAction(action) {
            const input = document.getElementById('chatInput');
            if (action === 'scan') {
                input.value = 'scan 0x1234...';
            } else if (action === 'buy') {
                input.value = 'buy BNB 0.1';
            } else if (action === 'sell') {
                input.value = 'sell BNB';
            } else if (action === 'stats') {
                messages.push({ text: 'üìä Loading statistics...', isBot: true });
                updateChat();
                return;
            }
            input.focus();
        }

        function setMode(mode) {
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (mode === 'paper') {
                buttons[0].classList.add('active');
                document.getElementById('paperBalance').innerText = '1.245';
                currentMode = 'paper';
            } else if (mode === 'real') {
                buttons[1].classList.add('active');
                document.getElementById('paperBalance').innerText = '0.000';
                currentMode = 'real';
            } else if (mode === 'stats') {
                buttons[2].classList.add('active');
                currentMode = 'stats';
            }
            
            messages.push({ text: `Switched to ${mode.toUpperCase()} mode`, isBot: true });
            updateChat();
        }

        // Initialize
        updatePositions();
        updateChat();
    </script>
</body>
</html>
