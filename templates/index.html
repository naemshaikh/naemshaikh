<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBlack AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 16px; }
        .terminal { width: 100%; max-width: 500px; height: 90vh; background: #0a0b0e; border-radius: 24px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #2a2c33; }
        .header { height: 60px; background: #111216; border-bottom: 1px solid #2a2c33; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; color: white; }
        .logo { font-weight: 600; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .mode-selector { padding: 12px; background: #111216; border-bottom: 1px solid #2a2c33; display: flex; gap: 8px; }
        .mode-btn { padding: 6px 16px; border-radius: 20px; background: #1a1c23; color: #8f9bb3; border: 1px solid #2a2c33; cursor: pointer; }
        .mode-btn.active { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .trading-section { background: #111216; padding: 16px; border-bottom: 1px solid #2a2c33; }
        .balance-row { display: flex; justify-content: space-between; background: #1a1c23; padding: 12px; border-radius: 12px; margin-bottom: 12px; color: white; }
        .positions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .position-card { background: #1a1c23; padding: 12px; border-radius: 12px; color: white; }
        .quick-actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .action-btn { background: #1a1c23; color: white; border: 1px solid #2a2c33; padding: 8px; border-radius: 8px; cursor: pointer; }
        .chat-section { flex: 1; background: #111216; display: flex; flex-direction: column; min-height: 0; }
        .chat-messages { flex: 1; padding: 16px; overflow-y: auto; }
        .message { max-width: 85%; padding: 8px 12px; border-radius: 16px; margin-bottom: 8px; color: white; }
        .message.bot { background: #1a1c23; align-self: flex-start; }
        .message.user { background: linear-gradient(135deg, #667eea, #764ba2); align-self: flex-end; margin-left: auto; }
        .input-area { display: flex; gap: 8px; padding: 12px; background: #111216; border-top: 1px solid #2a2c33; }
        .chat-input { flex: 1; background: #1a1c23; border: 1px solid #2a2c33; border-radius: 20px; padding: 10px; color: white; }
        .send-btn { width: 40px; height: 40px; background: linear-gradient(135deg, #667eea, #764ba2); border: none; border-radius: 20px; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <span class="logo">ğŸ¤– MrBlack AI</span>
            <span>âš™ï¸ ğŸ‘¤</span>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active">ğŸ“ PAPER</button>
            <button class="mode-btn">ğŸ”´ REAL</button>
            <button class="mode-btn">ğŸ“Š STATS</button>
        </div>
        
        <div class="trading-section">
            <div class="balance-row">
                <span>Paper: 1.245 BNB</span>
                <span>PnL: +6%</span>
            </div>
            
            <div class="positions-grid">
                <div class="position-card">
                    <div>BNB +5.2%</div>
                    <div style="color:#8f9bb3; font-size:12px;">0.1 BNB | $600</div>
                </div>
                <div class="position-card">
                    <div>CAKE -2.1%</div>
                    <div style="color:#8f9bb3; font-size:12px;">0.05 BNB | $2</div>
                </div>
            </div>
            
            <div class="quick-actions">
                <button class="action-btn">ğŸ” SCAN</button>
                <button class="action-btn">ğŸ’° BUY</button>
                <button class="action-btn">ğŸ’¸ SELL</button>
                <button class="action-btn">ğŸ“Š STATS</button>
            </div>
        </div>
        
        <div class="chat-section">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">ğŸ¤– Bot: Paper trading started!</div>
            </div>
            
            <div class="input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type message...">
                <button class="send-btn" onclick="sendMessage()">â¤</button>
            </div>
        </div>
    </div>

    <script>
        let messages = [{ text: 'Paper trading started!', isBot: true }];
        
        function updateChat() {
            const chatDiv = document.getElementById('chatMessages');
            chatDiv.innerHTML = '';
            messages.forEach(msg => {
                chatDiv.innerHTML += `<div class="message ${msg.isBot ? 'bot' : 'user'}">${msg.isBot ? 'ğŸ¤–' : 'ğŸ‘¤'} ${msg.text}</div>`;
            });
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;
            
            messages.push({ text, isBot: false });
            updateChat();
            input.value = '';
            
            setTimeout(() => {
                let response = '';
                const lower = text.toLowerCase();
                if (lower.includes('buy')) response = 'âœ… Bought successfully!';
                else if (lower.includes('sell')) response = 'âœ… Sold with profit!';
                else if (lower.includes('scan')) response = 'ğŸ” Scanning... SAFE!';
                else response = `ğŸ¤” You said: "${text}"`;
                
                messages.push({ text: response, isBot: true });
                updateChat();
            }, 800);
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        updateChat();
    </script>
</body>
</html>
